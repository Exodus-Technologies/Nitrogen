paths:
  /video-service/:
    get:
      summary: Main route of video service
      operationId: mainRoute
      tags:
        - app
      responses:
        '200':
          description: Main route of video service
          schema:
            $ref: '#/definitions/SuccessResponse'

  /video-service/probeCheck:
    get:
      summary: route for getting the status or healthcheck of microservice
      operationId: probeCheck
      tags:
        - app
      responses:
        '200':
          description: route for getting the status or healthcheck of microservice
          schema:
            $ref: '#/definitions/SuccessResponse'

definitions:
  SuccessResponse:
    type: object
    required:
      - statusCode
      - message
    properties:
      statusCode:
        type: number
      message:
        type: string
